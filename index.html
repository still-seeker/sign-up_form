<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-side">
            <img src="odin-logo.png" alt="logo of odin project">
        </div>

        <div class="form-side">
            <header class="upper-txt">
                <p><strong>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started. <br>
                    <br>
                    You know you want to.
                </strong></p>
            </header>

            <form action="" method="get" class="form-container">
                <p><strong>Let's do this!</strong></p>
                <div class="form-row name">
                    <label for='name'>FIRST NAME</label>
                    <input id='name'
                            name='first-name'
                            type='text'
                            placeholder='first-name'/>
                    
                    <label for='name'>LAST NAME</label>
                    <input id='name'
                            name='last-name'
                            type='text'
                            placeholder='last-name'/>
                </div>

                <div class="form-row contact">
                    <label for='email'>EMAIL</label>
                    <input id='email'
                            name='email'
                            type='email'
                            placeholder='joe@example.com'/>

                    <label for='phone'>PHONE NUMBER</label>
                    <input id='phone'
                            name='phone_number'
                            type='tel'/>
                </div>

                <div class="form-row password">
                    <label for='psd'>PASSWORD</label>
                    <input id='psd'
                            name='password'
                            type='string'
                            placeholder='********'/>

                    <label for='psd'>CONFIRM PASSWORD</label>
                    <input id='psd'
                            name='password'
                            type='string'
                            placeholder='********'/>
                </div>

                <div class="form-row submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
