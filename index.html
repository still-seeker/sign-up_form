<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-side">
            <div class="logo">ODIN
                <img src="odin-logo.png" alt="logo for the Odin project">
            </div>
            <div>
                Photo by <a href="https://unsplash.com/@davidlangdesign?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Lang</a> on <a href="https://unsplash.com/photos/a-body-of-water-with-houses-on-a-hill-in-the-distance-Tg1aGZWAcf8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="form-side">
            <div class="intro">
                <p>This is not a real online service! You know you need somethig
                    like this in your life to realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started</p><br>
                <p>You <em>know</em> you want to.</p><br>
            </div>

            <div class="main-form">
                <p>Let's do this!</p><br>
                <form action="#" class="form">
                    <div class="left-side">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com">

                        <label for="psd">PASSWORD</label>
                        <input type="password" name="password" id="psd">
                    </div>

                    <div class="right-side">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone">

                        <label for="psd">CONFIRM PASSWORD</label>
                        <input type="password" name="psd" id="psd">
                    </div>
                </form>
            </div>
            <div class="button-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
